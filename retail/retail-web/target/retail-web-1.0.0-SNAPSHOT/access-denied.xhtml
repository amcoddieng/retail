<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/WEB-INF/template.xhtml">

    <ui:define name="title">
        <h:outputText value="Accès Refusé"/>
    </ui:define>

    <ui:define name="content">
        <div class="flex align-items-center justify-content-center min-h-screen">
            <div class="text-center">
                <!-- Icône d'erreur -->
                <div class="mb-4">
                    <i class="pi pi-ban" style="font-size: 4rem; color: #e74c3c;"></i>
                </div>

                <!-- Titre -->
                <h1 class="text-900 font-bold text-6xl mb-2">Accès Refusé</h1>

                <!-- Message -->
                <p class="text-600 text-xl mb-6">
                    Vous n'avez pas les permissions nécessaires pour accéder à cette page.
                </p>

                <!-- Détails selon le rôle -->
                <div class="surface-100 border-round p-4 mb-6" style="max-width: 500px; margin: 0 auto;">
                    <h3 class="text-800 font-medium mt-0 mb-3">Informations de connexion :</h3>
                    <div class="grid text-left">
                        <div class="col-6">
                            <strong>Utilisateur :</strong>
                        </div>
                        <div class="col-6">
                            <h:outputText value="#{loginBean.currentUsername}"
                                          rendered="#{loginBean.userLoggedIn}"
                                          styleClass="font-medium"/>
                            <span rendered="#{not loginBean.userLoggedIn}">Non connecté</span>
                        </div>

                        <div class="col-6">
                            <strong>Rôles :</strong>
                        </div>
                        <div class="col-6">
                            <h:outputText value="#{empty loginBean.userRoles ? 'Aucun rôle' : loginBean.userRoles}"
                                          styleClass="font-medium"/>
                        </div>
                    </div>
                </div>

                <!-- Lien de contact -->
                <div class="mt-6">
                    <p class="text-500">
                        Si vous pensez que c'est une erreur,
                        <a href="mailto:admin@retail.com">contactez l'administrateur</a>.
                    </p>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
</html>
