<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Connexion - Retail Management</title>
    <h:outputStylesheet library="primefaces" name="primeicons/primeicons.css"/>
    <h:outputStylesheet library="css" name="app.css"/>
    
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --dark: #2c3e50;
            --light: #f8f9fa;
            --text: #495057;
            --text-light: #6c757d;
            --border: #e9ecef;
            --radius: 12px;
            --shadow: 0 10px 30px rgba(0,0,0,0.1);
            --transition: all 0.3s ease;
        }

        .login-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #4361ee 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            font-family: 'Inter', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><polygon fill="rgba(255,255,255,0.05)" points="0,1000 1000,0 1000,1000"/></svg>');
            background-size: cover;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 3rem;
            width: 100%;
            max-width: 440px;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.25rem;
        }

        .logo-text {
            font-size: 1.75rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--dark), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: var(--text-light);
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
            font-size: 0.9rem;
        }

        .form-input {
            position: relative;
        }

   .modern-input {
    width: 100%;
    padding: 0.875rem 1rem;
    border: 2px solid var(--border);
    border-radius: 8px;
    font-size: 0.95rem;
    transition: var(--transition);
    background: white !important; /* fond blanc forcé */
    color: #000 !important;       /* ✅ texte noir forcé */
}



        .modern-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
            outline: none;
        }

        .input-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1.5rem 0;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .remember-label {
            font-size: 0.9rem;
            color: var(--text);
            cursor: pointer;
        }

        .forgot-link {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: var(--transition);
        }

        .forgot-link:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .login-button {
            width: 100%;
            height: 48px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            transition: var(--transition);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.3);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .error-container {
            margin: 1rem 0;
        }

        .custom-growl {
            position: relative !important;
            top: auto !important;
            right: auto !important;
            width: 100%;
        }

        .login-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
        }

        .footer-text {
            color: var(--text-light);
            font-size: 0.85rem;
        }

        .footer-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .footer-link:hover {
            text-decoration: underline;
        }

        /* Password strength indicator */
        .password-feedback {
            margin-top: 0.5rem;
            font-size: 0.8rem;
            color: var(--text-light);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-card {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }

            .logo {
                flex-direction: column;
                gap: 0.5rem;
            }

            .logo-text {
                font-size: 1.5rem;
            }

            .form-options {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .login-card {
                background: rgba(45, 45, 45, 0.95);
                color: white;
            }

            .modern-input {
                background: #2d2d2d;
                border-color: #444;
                color: white;
            }

            .modern-input:focus {
                border-color: var(--primary);
            }

            .login-title, .form-label {
                color: white;
            }

            .login-subtitle, .footer-text {
                color: #ccc;
            }
        }

        /* Loading animation */
        .button-loading {
            position: relative;
            color: transparent !important;
        }

        .button-loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</h:head>
<h:body class="login-container">

    <div class="login-card">
        <!-- Header -->
        <div class="login-header">
            <div class="logo">
                <div class="logo-icon">
                    <i class="pi pi-shopping-cart"></i>
                </div>
                <div class="logo-text">Retail</div>
            </div>
            <h1 class="login-title">Connexion</h1>
            <p class="login-subtitle">Accédez à votre espace Retail Management</p>
        </div>

        <!-- Login Form -->
        <h:form id="loginForm">
            <!-- Messages d'erreur/succès -->
            <div class="error-container">
                <p:messages id="messages" showDetail="true" closable="true" 
                          styleClass="custom-growl" />
            </div>

            <!-- Username Field -->
            <div class="form-group">
                <label for="user" class="form-label">Nom d'utilisateur</label>
                <div class="form-input">
                    <p:inputText id="user" value="#{loginBean.username}"
                               required="true" requiredMessage="Le nom d'utilisateur est requis"
                               placeholder="saisir votre nom d'utilisateur"
                               styleClass="modern-input"/>
                    <i class="pi pi-user input-icon"></i>
                </div>
                <p:message for="user" styleClass="error-message"/>
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <label for="pass" class="form-label">Mot de passe</label>
                <div class="form-input">
                    <p:password id="pass" value="#{loginBean.password}"
                              feedback="false" toggleMask="true"
                              required="true" requiredMessage="Le mot de passe est requis"
                              placeholder="saisir votre mot de passe"
                              styleClass="modern-input"/>
                    <i class="pi pi-lock input-icon"></i>
                </div>
                <p:message for="pass" styleClass="error-message"/>
            </div>


            <!-- Submit Button -->
            <div class="form-actions">
                <p:commandButton value="Se connecter"
                               icon="pi pi-sign-in"
                               update="messages"
                               action="#{loginBean.login}"
                               styleClass="login-button"
                               onstart="this.classList.add('button-loading')"
                               oncomplete="this.classList.remove('button-loading')"/>
            </div>
        </h:form>

        <!-- Footer -->
        <div class="login-footer">
            <p class="footer-text">
                Nouveau sur Retail ? 
                <h:link value="Créer un compte" outcome="/inscription" 
                       styleClass="footer-link"/>
            </p>
        </div>
    </div>

    <!-- Script pour améliorations UX -->
    <script>
        // Auto-focus sur le premier champ
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                const firstInput = document.querySelector('#loginForm\\:user');
                if (firstInput) {
                    firstInput.focus();
                }
            }, 100);
        });

        // Enter key submission
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const form = document.getElementById('loginForm');
                const button = form.querySelector('button[type="submit"]');
                if (button) {
                    button.click();
                }
            }
        });

        // Animation au chargement
        const cards = document.querySelectorAll('.login-card');
        cards.forEach((card, index) => {
            card.style.animationDelay = `${index * 0.1}s`;
        });
    </script>
</h:body>
</html>
